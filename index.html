<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>

 </head>

  <body class="grid content-evenly justify-center">


    <main class="flex flex-col w-80 justify-center">

     <div class="w-16 mx-auto">
      <a href="https://github.com/" class=" object-none object-center w-196">
        <img class=" w-100 h-16" src="logo1.jpeg" alt="Logo"> </a>
     </div> 

      <P1 class="text-center text-lg">Sign in to Git Hub</p1><br><br>

      <form class="w-96 h-30 bg-slate-100 border border-slate-400 rounded-md" action="/action_page.php"><br>
        <label class="pl-5" for="fname">Username or email address:</label><br>
        <input type="text" id="Username" name="Username" value="" class=" pl-5 rounded-md h-8 w-80 m-5"><br>
        <label class="pl-5" for="lname">Password: <a href="https://github.com/password_reset" class="text-blue-600 visited:text-purple-600 p-32">
          Forgot password? </a></label>
        <input type="text" id="lname" name="lname" value="" class="rounded-md h-8 w-80 m-5">
        <button type="submit" value="SignIn" class=" bg-green-700 text-white w-80 p-1 rounded-md text-center m-5">Sign In</button> <br>
      </form><br>

    
      
      <div class="w-96 h-26 pt-3 bg-white text-center text-sm break-normal border border-slate-400 rounded-md">
        <br>
        <a href="https://github.com/login" target="_blank" > Sign in with a passkey</a>
        <h3>New to GitHub?</h3> <a href="https://github.com/signup?source=login"> Create an account</a></h3>
      </div> <br> <br>

    
    
    </main>

      <footer class="flex flex-col order-last text-center">

        <ul class="flex flex-row ">
            <li class="">
                <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a> <br>
            </li>
            <li class="px-7">
                <a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
            </li>
            <li class="px-7">
                <a href="https://docs.github.com/en">Docs</a>
            </li>
            <li class="px-7">
                <a href="https://support.github.com/request/landing">Contact Git Hub Support</a>
            </li>
            <li class="px-7">
                <a href="https://github.com/login">Manage cookies</a>
            </li>
            <li class="px-7">
                <a href="https://github.com/login">Do not share my personal information</a>
            </li>
        </ul>

      </footer>
  </body>
</html>
